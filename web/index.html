<script>
    var x = 0;
function addInput() {
    var str = '<input type="text" class="link" placeholder="Сервис "> <input type="text" class="amount" placeholder="Пароль"> <div id="input' + (x + 1) + '"></div>';
    document.getElementById('input' + x).innerHTML = str;
    x++;
}
</script>
